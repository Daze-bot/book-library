<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="./css/style.css">
  <link id="themeSelect" rel="stylesheet" href="./css/light.css">
  <link rel="shortcut icon" href="./imgs/book-icon.svg" type="image/svg">
  <script src="./script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="headerContent">
      <h1 class="title">Library</h1>
      <img class="darkTheme" src="./imgs/dark-theme.svg" alt="Dark Mode">
      <img class="lightTheme hidden" src="./imgs/light-theme.svg" alt="Light Mode">
    </div>
  </header>
  <main class="main">
    <div class="addBook">
      <button>
        <img src="./imgs/add.svg" alt="Add">
        <p>Add Book</p>
      </button>
    </div>
    <div class="bookCardsContainer">
      <div class="bookCard">
        <p class="bookTitle"><span class="title">Title:</span> Ender's Game</p>
        <p class="bookAuthor"><span class="author">Author:</span> Orson Scott Card</p>
        <p class="bookPages"><span class="pages"># Pages:</span> 295</p>
        <div class="bookReadStatus">
          <p>Mark as read:</p>
          <button class="readCheck"><img class="checkMark hidden" src="./imgs/green-check.svg" alt="Check Mark"></button>
        </div>
        <img class="closeButton" src="./imgs/close.svg" alt="Close">
      </div>
    </div>
    <button class="toTop hidden">
      <img src="./imgs/up-arrow.svg" alt="Scroll to Top">
    </button>
  </main>
  <footer class="footer">
    <p>Created by Code4Daze</p>
  </footer>
</body>
</html>
