<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Library</title>
  <link rel="stylesheet" href="./css/style.css">
  <link id="themeSelect" rel="stylesheet" href="./css/light.css">
  <link rel="shortcut icon" href="./imgs/book-icon.svg" type="image/svg">
  <script src="./script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="headerContent">
      <h1 class="title">Library</h1>
      <img class="darkTheme" src="./imgs/dark-theme.svg" alt="Dark Mode">
      <img class="lightTheme hidden" src="./imgs/light-theme.svg" alt="Light Mode">
    </div>
  </header>
  <main class="main">
    <button class="addBook">
      <img src="./imgs/add.svg" alt="Add">
      <p>Add Book</p>
    </button>
    <div class="bookCardsContainer"></div>
    <button class="toTop hidden">
      <img src="./imgs/up-arrow.svg" alt="Scroll to Top">
    </button>
  </main>
  <div class="newBookContainer hidden">
    <form action="" class="newBookForm" autocomplete="off">
      <img class="closeButton formClose" src="./imgs/close.svg" alt="Close">
      <p>Add New Book</p>
      <div class="input entry">
        <label for="bookTitleInput">TITLE</label>
        <input type="text" name="bookTitleInput" id="bookTitleInput" required>
      </div>
      <div class="input entry">
        <label for="bookAuthorInput">AUTHOR</label>
        <input type="text" name="bookAuthorInput" id="bookAuthorInput" required>
      </div>
      <div class="input entry">
        <label for="bookPagesInput"># OF PAGES</label>
        <input type="number" name="bookPagesInput" id="bookPagesInput" placeholder="Enter 0 if N/A" required>
      </div>
      <div class="input check">
        <label for="bookReadInput">"I have read this book"</label>
        <input type="checkbox" name="bookReadInput" id="bookReadInput">
      </div>
      <button class="submitNewBook" type="button">Add Book</button>
      <button class="resetForm hidden" type="reset"></button>
    </form>
  </div>
  <footer class="footer">
    <a href="https://github.com/Daze-bot" target="_blank">Created by Code4Daze</a>
  </footer>
</body>
</html>
